{{ define "main" }}
<div class="section">
  <h1 class="section-title">{{ .Title }}</h1>
  
  <div class="prose max-w-none mb-8">
    {{ .Content }}
  </div>

  {{ if .Pages }}
  <div class="mt-8 space-y-8">
    {{ range .Pages }}
    <article class="post">
      <h2 class="post-title"><a href="{{ .RelPermalink }}" class="hover:text-primary-600">{{ .LinkTitle }}</a></h2>
      <div style="color: var(--color-gray-600);">{{ .Summary }}</div>
    </article>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
