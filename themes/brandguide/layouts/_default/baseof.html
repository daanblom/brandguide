<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    {{- partial "head.html" . -}}
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
            <div class="flex flex-col h-full">
                <div class="flex items-center h-16 px-4 border-b border-gray-200 dark:border-gray-700">
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">{{ .Site.Title }}</h1>
                </div>
                <nav class="flex-1 px-2 py-4 space-y-1 overflow-y-auto">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                        <a href="{{ .URL }}" class="sidebar-link {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                            {{ .Name }}
                        </a>
                    {{ end }}
                </nav>
                <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                    <button id="theme-toggle" class="w-full px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
                        <span class="dark:hidden">Dark Mode</span>
                        <span class="hidden dark:inline">Light Mode</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="pl-64">
            <main class="py-6">
                <div class="px-4 mx-auto max-w-7xl sm:px-6 md:px-8">
                    {{ block "main" . }}{{ end }}
                </div>
            </main>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Check for saved theme preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });
    </script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
