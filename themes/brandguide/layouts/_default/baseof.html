<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    {{- partial "head.html" . -}}
</head>
<body class="h-full" style="background-color: var(--color-background); color: var(--color-text);">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0" style="background-color: var(--color-background); border-right: 1px solid var(--color-gray-200);">
            <div class="flex flex-col h-full fixed">
                <div class="flex items-center h-16 px-4" style="border-bottom: 1px solid var(--color-gray-200);">
                    <h1 class="text-xl font-bold" style="color: var(--color-text);">{{ .Site.Title }}</h1>
                </div>
                <nav class="flex-1 px-2 py-4 space-y-1 overflow-y-auto">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                        <a href="{{ .URL }}" class="block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200" 
                           style="color: var(--color-gray-700); {{ if $currentPage.IsMenuCurrent "main" . }}background-color: var(--color-gray-100);{{ end }}">
                            {{ .Name }}
                        </a>
                    {{ end }}
                </nav>
                <div class="p-4" style="border-top: 1px solid var(--color-gray-200);">
                    <button id="theme-toggle" class="w-full px-4 py-2 text-sm font-medium rounded-md transition-colors duration-200"
                            style="color: var(--color-text); background-color: var(--color-gray-100);">
                        <span class="dark:hidden">Dark Mode</span>
                        <span class="hidden dark:inline">Light Mode</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col min-h-screen">
            <main class="flex-1 py-8">
                <div class="px-8 mx-auto max-w-2xl" style="padding-left: 40px; padding-right: 40px;">
                    {{ block "main" . }}{{ end }}
                </div>
            </main>
            <footer class="px-8 py-6 text-center text-sm border-t" style="color: var(--color-gray-600); border-color: var(--color-gray-200);">
                {{- partial "footer.html" . -}}
            </footer>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Check for saved theme preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.setAttribute('data-theme', 'dark');
        } else {
            html.removeAttribute('data-theme');
        }

        themeToggle.addEventListener('click', () => {
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.theme = 'light';
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.theme = 'dark';
            }
        });
    </script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
