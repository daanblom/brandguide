{{ define "main" }}
<article class="prose dark:prose-invert max-w-none">
    <header class="mb-8">
        <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
        {{ if .Description }}
        <p class="text-xl text-gray-600 dark:text-gray-400">{{ .Description }}</p>
        {{ end }}
    </header>

    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
